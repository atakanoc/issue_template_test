name: ToDo List Tasks
description: Create a list of ToDo tasks
labels: "ToDo"
body:
  - type: input
    id: task_description
    attributes:
      label: Task Description
      description: Provide a description for the ToDo tasks below
      placeholder: e.g. Add Instance Methods to TensorFlow Frontend
    validations:
      required: true
  - type: textarea
    id: task_list
    attributes:
      label: Task List
      description: Make a checkbox for each task
      value: "- [ ] task #1"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true